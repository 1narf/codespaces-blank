<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <h1 id="title" class="text-center">
      Formulário de inscrição</h1>
    <p id="description" class="description-text-center">Insira todos os seus dados corretamente</p>
  </head>

  <body>
    <div class="container">
    <form id="survey-form">
      <div class="form-group">
        
        <label id="name-label" for="name"><p>Nome: </label>

        <input type="text" name="name" id="name" class="form-control" placeholder="Seu nome" required></p>
      </div>

      <div class="form-group">
        <label id="email-label" for="email"><p>Email: </label>

        <input type:"email" name="email" id="email" class="form-control" type="email" placeholder="...@gmail.com" required></p>
      </div>

      <div class="form-group">
        <label id="number-label" for="number"><p>Idade: </label>

        <input type:"number" name:"age" id="number" min="13" max="99" class="form-control" type="number" placeholder="Em números"></p>
      </div>

      <div class="form-group">
      <p>Gênero:
      <select id="dropdown" name="genero" class="form-control">
        <option>Feminino</option>
        <option>Masculino</option>
        <option>Outro</option></p></select>
      </div>

      <div class="form-group">
      <p>Escolaridade:
      <label><input name="escola" value="ensino-medio" type="radio" class="input-radio"> Ensino Médio</input></label>

      <label><input name="escola" value="graduacao" type="radio" class="input-radio">Graduação</label></input>

      <label><input name="escola" value="mestrado" type="radio" class="input-radio">Mestrado ou Doutorado</label></input></p>
      </div>

      <div class="form-group">
        <p>O que você faz no seu momento de lazer? <span class="clue">(Marque quantos quiser)</span></p>

        <label><input name="prefer" value="livros" type="checkbox" class="input-checkbox"> Leio livros</input></label>

        <label><input name="prefer" value="games" type="checkbox" class="input-checkbox"> Jogo games</input></label>

        <label><input name="prefer" value="eventos" type="checkbox" class="input-checkbox"> Vou em eventos</input></label>

        <label><input name="prefer" value="desenho" type="checkbox" class="input-checkbox"> Desenho</input></label>

        <label><input name="prefer" value="assisto" type="checkbox" class="input-checkbox"> Assisto algo</input></label>
      </div>

      <div class="form-group">
        <p>Pra qual país você viajaria, e por quê?</p>
        <textarea id="pais" class="input-textarea" name="pais" placeholder="Noruega, por causa da Aurora Boreal"></textarea>
      </div>

      <div class="form-group">
      <button type="submit" id="submit" class="submit-button"> Enviar </button>
      </div>

    </form>
    </div>
  </body>
  </html>
